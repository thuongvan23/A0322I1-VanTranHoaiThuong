<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lay thong tin khach hang</title>
</head>
<body>
<form>
    <table>
        <tr><h2>Market Research Survey</h2></tr>
        <tr><h4>Please take a few moments to complete this satisfaction survey</h4></tr>
    </table>
    <ul type="none">
            <li><h3>What is your age range?</h3></li>
            <select>
                <option>50+</option>
                <option>35-50</option>
                <option>25-34</option>
                <option>18-24</option>
            </select>
            <li><h3>What is your yearly income range?</h3></li>
            <select>
                <option>0-25000$</option>
                <option>25001$-50000$</option>
                <option>50001$-100000$</option>
                <option>+100000$</option>
            </select>
    </ul>
    <h3>General identity</h3><br>
    <label><input type="radio" name="general" id="male">Male</label><br>
    <label><input type="radio" name="general" id="female">Female</label> <br>
    <label><input type="radio" name="general" id="nonbinary">Nonbinary</label> <br>
    <label><input type="radio" name="general" id="Other">Other:</label>
    <label for="Other"><input type="text"></label>
    <label for="hoten">Họ tên:</label><input type="text" name="hoten" id="hoten">
</form>">

</html>
